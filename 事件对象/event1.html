<head>

    <title>事件对象</title>

        *{
            margin: 0;
            padding: 0;
        }
        #first{
            width: 200px;
            height: 200px;
            background: green;
            margin: 100px;
            position: relative;
        }
        #wrap{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 50px;

</head>
