<script type="text/javascript">
    // 键盘类事件都是添加到window上面的
    console.log(window);
    // onkeydown,onkeyup,onkeypress
    window.onkeydown = function (e) {
        var ev = e || window.event;
        if(ev.keyCode == 65) {
            console.log("点击的是a");
        }
        // console.log(ev);
        // console.log("键盘按下");
    }
</script>
