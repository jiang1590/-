<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件监听2</title>
    <style media="screen">
        #wrap{
            width: 300px;
            height: 300px;
            background: green;
            position: relative;
        }
        #first{
            width: 200px;
            height: 200px;
            background: red;
            position: absolute;
            left: 50px;
            top: 50px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="first"></div>
    </div>
</body>
<script type="text/javascript">
    // IE的事件监听，ie11以上的也不支持W3C
    var wrap = document.querySelector("#wrap");
    function click() {
       alert("wrap点击");
    }
    // wrap.attachEvent("onclick", click);
    // wrap.detachEvent("onclick", click);

    if(wrap.addEventListener) {
        wrap.addEventListener("click", click, false);
    } else {
        wrap.attachEvent("onclick", click);
    }

</script>
</html>
