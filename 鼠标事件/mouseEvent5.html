<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件监听</title>
    <style media="screen">
    #wrap{
        width: 300px;
        height: 300px;
        background: green;
        position: relative;
    }
    #first{
        width: 200px;
        height: 200px;
        background: red;
        position: absolute;
        left: 50px;
        top: 50px;
    }

    </style>
</head>
<body>
    <!-- 可以给标签添加多个点击事件 -->
    <div id="wrap">
        <div id="first"></div>
    </div>
</body>
<script type="text/javascript">
    var wrap = document.querySelector("#wrap");
    var first = document.querySelector("#first");
    // 现代浏览器的写法
    // 形参一：哪种类型的事件，
    // 形参二：具体触发的是什么事件内容
    // 形参三：false:冒泡，true:事件捕获
    // function first() {
    //     alert("wrap点击");
    // }
    var first = function () {
        alert("wrap点击");
    }
    wrap.addEventListener("click", first, false);
    wrap.addEventListener("click", function () {
        alert("wrap点击2");
    }, false);
    // 删除事件监听
    wrap.removeEventListener("click", first);

    //     if(ev.stopPropagation) {
    //         ev.stopPropagation();
    //     } else {
    //         ev.cancelBubble = true;
    //     }
    // }, false);


</script>
</html>
